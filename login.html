<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">เข้าสู่ระบบ CRM</h1>
    <form action="/frontend/CRM-Dashboard-Layout.html" method="GET">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-1">อีเมล</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-1">รหัสผ่าน</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">เข้าสู่ระบบ</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500">CRM System © 2025</p>
  </div>
</body>
</html>
